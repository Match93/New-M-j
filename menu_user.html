<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="menu.css">

    <title>Menu_user</title>
</head>

<body>
    <section class="d-flex justify-content-center h-100 min-vh-100">
        <div class="container">
            <div class="row gy-2">
                <div class="col-lg-3 col-md-4" id="div-reservations" onclick="clickOnReservation()">
                    <div class="box bg-primary h-100 d-flex p-4 flex-column text-white">
                        <img src="images/tag-plus.svg" alt="car">
                        <h3>Rezerwacja</h3>
                        <P>Dokonaj rezerwacji pojazdu. Dodaj, usuń lub edytuj dane dotyczące rezerwacji</P>
                    </div>
                </div>
                <div class="col-lg-3 col-md-4" id="div-refueling" onclick="clickOnRefueling()">
                    <div class="box bg-primary h-100 d-flex p-4 flex-column text-white">
                        <img src="images/gas-station.svg" alt="car">
                        <h3>Tankowanie</h3>
                        <P>Dodaj dane z kolejnych tankowań, edytuj dane</P>
                    </div>
                </div>
            </div>
        </div>
    </section>


    </section>
    <script type="text/javascript" src="/js/menua.js"></script>
