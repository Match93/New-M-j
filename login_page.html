<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="boxicons/css/boxicons.css">
    <title>Login</title>
</head>

<body>
    <div class="box">
        <div class="container">
            <div class="top-header">
                <span>Czy masz już konto?</span>
                <header>Login</header>
            </div>

            <div class="input-field">
                <input id="login" type="text" class="input" placeholder="Użytkownik" required>
                <i class="bx bx-user"></i>
            </div>
            <div class="input-field">
                <input id="password" type="password" class="input" placeholder="Hasło" required>
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-field">
                <input type="submit" class="submit" valuue="Login" onclick="onLoginClick()">
            </div>
            <div class="bottom">
                <div class="left">
                    <input type="checkbox" id="check">
                    <label for="check"> Pamiętaj mnie</label>
                </div>
                <div class="right">
                    <label><a href="#">Zapomniałeś hasła?</a></label>
                </div>

            </div>
        </div>
    </div>
    </div>
    <script type="text/javascript" src="/js/login.js"></script>
</body>

</html>
